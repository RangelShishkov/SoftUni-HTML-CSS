<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Calculator</title>
</head>

<body>
    <div class="container">
        <div class="media"><img src="image/calculator.png" alt="#"></div>
        <div class="content">
            <h1>FITNESS CALCULATOR</h1>
            <div class="button">
                <a href="#" class="primary">Standart units(US)</a>
                <a href="#">Metric units</a>
            </div>
            <form action="#">
                <label for="gender">Gender</label>
                <br>
                <select name="gender">  
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" placeholder="Years...">
                <br>
                <label for="weight">Weight</label>
                <br>
                <input type="text" name="weight" placeholder="Pounds...">
                <br>
                <label for="heigh">Height</label>
                <br>
                <input type="text" placeholder="Feet..">
                <input type="text" placeholder="Inches..">
                <br>
                <br>
               <a href="#" class="calc-button">Calculate</a>
            </form>

        </div>
    </div>
</body>

</html>
